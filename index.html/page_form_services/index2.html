<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Request Form</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var form = document.querySelector("form");
            var formMessage = document.getElementById("form-message"); // Reference to the message container

            form.addEventListener("submit", function(event) {
                if (!form.checkValidity()) {
                    event.preventDefault(); // Prevent form submission
                    formMessage.style.display = 'block'; // Show the custom message
                } else {
                    formMessage.style.display = 'none'; // Hide the message if form is valid
                    // Form is valid, you can proceed with form submission logic here
                }
                form.classList.add('was-validated');
            }, false);
        });
    </script>
</head>
<body>
    <header>
        <h1>Service Request</h1>
    </header>
    <main>
        <form name="service-request" method="POST" data-netlify="true" novalidate>
            <input type="hidden" name="form-name" value="service-request" />

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>
            
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123-456-7890">
            
            <label for="service">Service Needed:</label>
            <select id="service" name="service" required>
                <option value="">Please select a service</option>
                <option value="plumbing">Plumbing</option>
                <option value="electrical">Electrical</option>
                <option value="painting">Painting</option>
                <option value="general_maintenance">General Maintenance</option>
            </select>

            <div id="form-message" style="display: none; color: red; margin-top: 10px;">
                All information must be filled before submitting.
            </div>

            <button type="submit">Submit Request</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Forward Maintenance Group LLC</p>
    </footer>
</body>
</html>
